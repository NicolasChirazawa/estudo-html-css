<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="GET" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sex" id="isexmas" value="M"> <label for="isexmas">Masculino</label>
            <input type="radio" name="sex" id="isexfem" value="F"> <label for="isexfem">Feminino</label>

        </fieldset>

        <fieldset>

            <legend>Esportes favoritos</legend>

            <p>
                
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>

                <label for="iesping"></label>
                <input type="checkbox" name="esping" id="iesping"> <label for="iesping">Ping Pong</label> <br>

                <label for="iesbas"></label>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basebol</label> <br>

                <label for="iesgol"></label>
                <input type="checkbox" name="esgol" id="iesgol"> <label for="iesgol">Golf</label>
            </p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Mandar">
        </p>

    </form>
</body>
</html>
