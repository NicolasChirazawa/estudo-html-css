<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes pelo Google Fontes</title>
    <style>
        /*Importação da fonte do Google Fonts*/
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            /*Utilização da fonte importada pelo Google Fonts*/
            font-family: 'Kaushan Script', cursive;
        }
    </style>
</head>
<body>
    <h1>Inserindo fontes externas pelo Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet magni distinctio laboriosam fugit dolorem quis sapiente quam deleniti placeat quidem architecto sed cumque illo, voluptate ex reiciendis natus alias in.</p>
</body>
</html>
