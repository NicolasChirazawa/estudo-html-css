<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>

    *{
        padding: 0px;
        border: 0px;
        margin: 0px;
    }

    div{
        text-align: center;
    }

    img#espaço{

        background-attachment: fixed;
        position: absolute;
        width: 100%;

    }

    img#astronauta{
        position: relative;
        width: 30%;
        vertical-align: middle;
    }
    </style>
</head>
<body>        
    
    <img id="espaço" src="espaco.jpg" alt="Imagem do espaço sideral">
    
    <div>
        <img id="astronauta" src="astronauta.png" alt="Imagem de um astronauta">
    </div>

</body>
</html>
