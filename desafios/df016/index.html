<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <section id="forma">
        
        <div id="imagem"></div>
        
        <div id="conteudo">

            <h1>Login</h1>

            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

            <form action="#" method="post" autocomplete="on">

                <div class="icon">

                    <i class="material-icons" style="font-size: 35px;">person</i>

                    <input type="text" name="nome" id="inome" placeholder="seu e-mail" required>

                </div>

                <div class="icon">

                    <i class="material-icons" style="font-size: 35px;">key</i>

                    <input type="text" name="nome" id="inome" placeholder="sua senha" required>

                </div>

                <input type="submit" value="Entrar">

                <button>

                    <p>Esqueci a senha</p>

                    <i class="material-icons" style="font-size: 20px;">mail</i>

                </button>
                
            </form>

        </div>

    </section>
</body>
</html>
