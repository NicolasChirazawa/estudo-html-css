<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicação das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 você pode inserir tags, para saber qual a tag responsável por cada uma delas, passe o mouse por cima. </p>
    <ul>
        <li><abbr title="Use o &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use o &lt;h(1 ao 6)&gt;">Título</abbr>
        <li><abbr title="Use o &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use o &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use o &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use o &lt;ol&gt e &lt;li&gt;">Lista numerada</abbr>
        <li><abbr title="Use o &lt;ul&gt e &lt;li&gt;">Lista com demarcadores</abbr>
</body>
</html>
